<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">
		<link href="../base.css" rel="stylesheet">
		<style>
			.content {
				padding: 20px;
				background-color: #aaaaaa;
				max-width: 700px;
				margin: 0 auto;
			}
			
			.content__title {
				margin-bottom: 20px;
				font-weight: 400;
				display: flex;
				align-items: center;
				font-size: 24px;
			}
			
			.content__title:after {
				content: "";
				display: block;
				background-color: rgb(228, 228, 228);
				height: 1px;
				flex-grow: 1;
				margin-left: 20px;
			}
			
			.product-cards-container {
			}
			
			.product-card {
				box-sizing: border-box;
				padding: 20px;
				background-color: #FFFFFF;
				margin-right: 30px;
				margin-bottom: 20px;
				min-width: 200px;
				width: calc(20% - 30px);
			}
			
			.product-card__cover {
				max-height: 150px;
				display: block;
				margin: 0 auto;
				margin-bottom: 10px;
			}
			
			.product-card__title {
				font-size: 16px;
			}
			
			.product-card__title:before {
				content: "";
				display: inline-block;
				width: 10px;
				height: 10px;
				background-color: #e60d2d;
				vertical-align: middle;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<main class="content">
			<h1 class="content__title">You may also want to add</h1>
			<div class="product-cards-container">
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book1.jpg">
					<h2 class="product-card__title">In search of lost time</h2>
					<span class="product-card__author">by Marcel Proust</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book2.jpg">
					<h2 class="product-card__title">Ulysses</h2>
					<span class="product-card__author">by James Joyce</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book3.jpg">
					<h2 class="product-card__title">Don Quixote</h2>
					<span class="product-card__author">by Miguel de Cervantes</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book4.jpg">
					<h2 class="product-card__title">Moby Dick</h2>
					<span class="product-card__author">by Herman Melville</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book5.jpg">
					<h2 class="product-card__title">Hamlet</h2>
					<span class="product-card__author">by William Shakespeare</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book6.jpeg">
					<h2 class="product-card__title">The Great Gatsby</h2>
					<span class="product-card__author">by F. Scott Fitzgerald</span>
				</div>
				<div class="product-card">
					<img class="product-card__cover" src="..\product cards\img\book7.jpg">
					<h2 class="product-card__title">The Divine Comedy</h2>
					<span class="product-card__author">by Dante Alighieri</span>
				</div>
			</div>
		</main>
	</body>
</html>
